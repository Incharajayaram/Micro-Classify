<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #114c94;
            color: #b2d3f8;
            font-family: 'Poppins', sans-serif;
            font-weight: bolder;
            font-size: larger;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: #112d4e;
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a {
            text-decoration: none;
            color: #92b6e2;
        }
        nav ul li a:hover {
            color: whitesmoke;
            font-size: 1.01rem;
        }
        .left {
            font-size: 2rem;
            font-weight: bolder;
            color: #b8cbda;
        }
        .social-icon {
            font-size: 50px; 
            color: #e7ebee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .national {
            font-size: 50px; 
            color: #e7ebee;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 5px; 
        }
        .thirdSection {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bolder;
            color: #2e75c7;
            padding: 20px;
            font-weight: 900;
        }
        #image {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #2e75c7;
            border-radius: 5px;
            background-color: #f0f4fa;
            color: #2e75c7;
            font-weight: bold;
            cursor: pointer;
        }
        button[type="submit"] {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2e75c7;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #194a84;
        }
        #prediction-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #2e75c7;
            border-radius: 10px;
            background-color: #112d4e;
            width: 300px;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffffff;
            text-align: center;
        }
        .clickSection {
            color: rgb(230, 233, 236);
            align-items: center;
            display: flex;
            justify-content: center;
            padding: 2%;
        }
        @media (max-width: 800px) {
            .contact-inputs {
                width: 80vw;
            }
            .contact-right {
                display: none;
            }
        }
        .oneOne {
            font-size: larger;
            display: flex;
            justify-content: center;
            margin: 5px;
            padding-top: 30px;
            align-items: center;
            color: #dbe2ef;
            font-weight: bolder;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); 
        }
        .twoTwo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 10px;
            padding-top: 10px;
            border-radius: 8px; /* Rounded corners */
            margin: 10px; /* Space around the container */
        }
        .twoTwo h2 {
            font-size: 1.5em; /* Adjust font size as needed */
            color:  #dbe2ef; /* Light text color for contrast */
            font-weight: 500; /* Make the text bolder */
            text-align: center; /* Center the text */
            margin: 0%;
            justify-content: center;
            padding-bottom: 10px;
        }
        .twoTwo .line {
            display: inline-flex;
            margin-bottom: 1px; /* Space between lines */
        }
        img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
        .threeThree {
            display: flex;
            justify-content: center;
            padding-top: 3%;
            padding: 40px;
            align-items: center;
            overflow: hidden;
        }

        .goLink {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">MicroClassify</div>
            <div class="right">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="oneOne"><h1><b>MicroClassify</b></h1></div>
            <div class="twoTwo">
                <h2>        
                    <span class="line">Efficient Classification of Low</span><br>
                    <span class="line">RCS Aerial Targets Using</span><br>
                    <span class="line">CNN on Micro Doppler Images</span>
                </h2>
            </div>
            <div class="threeThree">
                <img src="{{ url_for('static', filename='images/first.jpeg') }}" alt="list">
            </div>
        </section>
        <section class="secondSection">
            <div class="clickSection"><h1>Click Below</h1></div>
            <div class="goLink">
                <a class="social-icon" href="https://github.com/Incharajayaram/Micro-Doppler-Based-Target-Classification">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
                <a class="national" href="https://drive.google.com/drive/folders/1YzxRONixnb_JRKiSnry_4w-y_y5hl4Wk?usp=drive_link">
                    <ion-icon name="server-outline"></ion-icon>
                </a>
            </div>
        </section>
        <br>
        <section class="thirdSection">
            <form id="prediction-form" enctype="multipart/form-data">
                <label for="image">Choose an image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <br>
                <button type="submit">Submit</button>
            </form>
            <div id="results">
                <p id="prediction"></p>
                <p id="confidence"></p>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
